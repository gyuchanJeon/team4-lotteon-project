<header th:replace="~{/include/mem_header.html}"></header>
<body>
<main id="main">
    <div class="mainIn">
        <div class="findidresult">
            <section>
                <div class="headtxt">
                    <span>아이디 찾기 결과</span>
                </div>
                <div>
                    <!--<span class="sub-title">아이디 찾기 결과</span>-->
                    <p class="desc">아래의 회원 정보를 확인해 주세요.</p>
                </div>
                <!-- 아이디 정보를 찾은 경우 -->
                <div >
                    <table>
                        <tr>
                            <td class="table-label">회사명</td>
                            <td>
                                <span th:text="${user.sellerInfo.comName}"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="table-label">아이디</td>
                            <td>
                                <span th:text="${user.uid}" ></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="table-label">사업자등록번호</td>
                            <td>
                                <span th:text="${user.sellerInfo.comNumber}" ></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="table-label">이메일</td>
                            <td>
                                <span th:text="${user.sellerInfo.email}" ></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="table-label">가입일</td>
                            <td>
                                <span th:text="${#strings.substring(user.sellerInfo.updateAt, 0, 10)}"></span>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="btns">
                    <a th:href="@{/member/pass_change(uid=${user.uid})}" class="btn_cancel">비밀번호 재설정</a>
                    <a th:href="@{/member/login}" id="submitBtn2" class="btn_next">로그인하러 가기</a>
                </div>
            </section>
        </div>
    </div>
</main>ㅂ
